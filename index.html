<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Official website of Sharp Token (SHRP) - A decentralized and advanced token on Binance Smart Chain"/>
  <meta property="og:title" content="Sharp Token (SHRP)"/>
  <meta property="og:description" content="Official website of Sharp Token with staking, swapping and wallet integration"/>
  <title>Sharp Token (SHRP)</title>

  <!-- نسخه درست کتابخانه ethers.js (نسخه 5) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <!-- WalletConnect -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
  <!-- چارت -->
  <script src="https://unpkg.com/chart.js@3.7.1/dist/chart.min.js"></script>

  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .btn {
      padding: 10px 20px;
      border-radius: 5px;
      background: #00d4ff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
    }
    .btn-outline {
      background: transparent;
      border: 2px solid #00d4ff;
      color: #00d4ff;
    }
    .card {
      background: #1e1e1e;
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 10px;
    }
    .card-title {
      font-size: 1.5rem;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
      margin-bottom: 20px;
      color: #00d4ff;
    }
    input {
      background: #333;
      border: 1px solid #444;
      color: white;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div style="text-align:center; padding: 20px;">
    <h1>Sharp Token (SHRP)</h1>
    <p>Connect your wallet to interact</p>
    <button id="connect-metamask" class="btn">Connect MetaMask</button>
    <button id="connect-walletconnect" class="btn btn-outline">Connect WalletConnect</button>
    <div id="wallet-info" style="display:none; margin-top: 20px;">
      <p>Wallet Address: <span id="wallet-address"></span></p>
      <p>SHRP Balance: <span id="token-balance">0</span></p>
      <p>BNB Balance: <span id="bnb-balance">0</span></p>
    </div>
  </div>

  <div class="card">
    <h2 class="card-title">Token Transfer</h2>
    <div>
      <label>Recipient:</label>
      <input type="text" id="recipient-address" />
    </div>
    <div style="margin-top: 10px;">
      <label>Amount:</label>
      <input type="number" id="transfer-amount" />
    </div>
    <div style="margin-top: 10px;">
      <button onclick="transferTokens()" class="btn">Transfer</button>
    </div>
  </div>

  <script>
    let provider, signer, contract;
    const contractAddress = "0x697347f8d15bABaD054C84dAe3C8662addaf5c0b";
    const abi = [
      {
        "inputs": [{ "internalType": "address", "name": "account", "type": "address" }],
        "name": "balanceOf",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [
          { "internalType": "address", "name": "recipient", "type": "address" },
          { "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "transfer",
        "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    document.getElementById("connect-metamask").addEventListener("click", async () => {
      if (typeof window.ethereum !== "undefined") {
        try {
          await window.ethereum.request({ method: "eth_requestAccounts" });
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          await setupContract();
        } catch (err) {
          console.error("MetaMask Error:", err);
        }
      } else {
        alert("Please install MetaMask");
      }
    });

    document.getElementById("connect-walletconnect").addEventListener("click", async () => {
      const walletConnectProvider = new WalletConnectProvider.default({
        rpc: {
          56: "https://bsc-dataseed.binance.org/",
          97: "https://data-seed-prebsc-1-s1.binance.org:8545/"
        },
        chainId: 56
      });
      try {
        await walletConnectProvider.enable();
        provider = new ethers.providers.Web3Provider(walletConnectProvider);
        signer = provider.getSigner();
        await setupContract();
      } catch (err) {
        console.error("WalletConnect error:", err);
      }
    });

    async function setupContract() {
      contract = new ethers.Contract(contractAddress, abi, signer);
      const address = await signer.getAddress();
      const balance = await contract.balanceOf(address);
      const bnbBalance = await provider.getBalance(address);

      document.getElementById("wallet-address").textContent = address;
      document.getElementById("token-balance").textContent = ethers.utils.formatEther(balance);
      document.getElementById("bnb-balance").textContent = ethers.utils.formatEther(bnbBalance).substring(0, 6);
      document.getElementById("wallet-info").style.display = "block";
    }

    async function transferTokens() {
      const recipient = document.getElementById("recipient-address").value;
      const amount = document.getElementById("transfer-amount").value;

      if (!ethers.utils.isAddress(recipient)) {
        alert("Invalid address");
        return;
      }

      try {
        const tx = await contract.transfer(recipient, ethers.utils.parseEther(amount));
        alert("Transaction sent!");
        await tx.wait();
        alert("Transaction confirmed!");
        await setupContract();
      } catch (err) {
        console.error("Transfer failed:", err);
        alert("Transfer failed");
      }
    }
  </script>
</body>
</html>
