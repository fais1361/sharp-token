<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp Token (SHRP)</title>
    <style>
        :root {
            --primary: #00d4ff;
            --dark: #121212;
            --card: #1e1e1e;
            --text: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            background: var(--dark);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .btn {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        .loading {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sharp Token (SHRP)</h1>
        
        <div class="wallet-section">
            <button id="connect-metamask" class="btn">
                <span id="mm-text">Connect MetaMask</span>
                <span id="mm-loader" class="loading" style="display:none;"></span>
            </button>
            
            <div id="wallet-info" style="display:none;">
                <p>Connected: <span id="wallet-address"></span></p>
                <p>SHRP Balance: <span id="shrp-balance">0</span></p>
                <button id="transfer-btn" class="btn">Transfer SHRP</button>
            </div>
        </div>
    </div>

    <!-- Transfer Modal -->
    <div id="transfer-modal" class="modal">
        <div class="modal-content">
            <h2>Transfer SHRP</h2>
            <div>
                <label>Recipient Address:</label>
                <input type="text" id="recipient" style="width:100%; padding:10px; margin:10px 0;">
            </div>
            <div>
                <label>Amount:</label>
                <input type="number" id="amount" style="width:100%; padding:10px; margin:10px 0;">
            </div>
            <div style="display:flex; justify-content:space-between;">
                <button onclick="hideModal()" class="btn">Cancel</button>
                <button id="confirm-transfer" class="btn">
                    <span id="transfer-text">Confirm</span>
                    <span id="transfer-loader" class="loading" style="display:none;"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- استفاده از نسخه پایدار ethers.js -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"
            integrity="sha512-FDcVY+2Q9gZr1AeeQyRgXbUF+Q8vz+VxXhIqJzO+0KQZf6J2Z6MTXZzTp7PhvA9BdS5Gx1X7X5z5N5V5Q5Q5=="
            crossorigin="anonymous"></script>

    <script>
        // متغیرهای سراسری
        let provider, signer, contract;
        const contractAddress = "0x697347f8d15bABaD054C84dAe3C8662addaf5c0b";
        const abi = [
            {
                "inputs": [{ "internalType": "address", "name": "account", "type": "address" }],
                "name": "balanceOf",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "recipient", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "transfer",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        // وقتی DOM کاملاً لود شد
        document.addEventListener('DOMContentLoaded', function() {
            // اتصال به متامسک
            document.getElementById('connect-metamask').addEventListener('click', connectMetaMask);
            
            // دکمه انتقال
            document.getElementById('transfer-btn').addEventListener('click', showModal);
            
            // تایید انتقال
            document.getElementById('confirm-transfer').addEventListener('click', transferTokens);
        });

        // توابع اصلی
        async function connectMetaMask() {
            const btn = document.getElementById('connect-metamask');
            const loader = document.getElementById('mm-loader');
            const text = document.getElementById('mm-text');
            
            try {
                // نمایش حالت لودینگ
                btn.disabled = true;
                text.style.display = 'none';
                loader.style.display = 'inline-block';
                
                // بررسی وجود ethers
                if (typeof ethers === 'undefined') {
                    throw new Error('Ethers.js library not loaded');
                }
                
                // بررسی وجود متامسک
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('Please install MetaMask');
                }
                
                // ایجاد provider
                provider = new ethers.providers.Web3Provider(window.ethereum);
                
                // درخواست دسترسی به حساب‌ها
                await provider.send("eth_requestAccounts", []);
                
                // دریافت signer
                signer = provider.getSigner();
                
                // تنظیم قرارداد
                contract = new ethers.Contract(contractAddress, abi, signer);
                
                // به‌روزرسانی اطلاعات کیف پول
                await updateWalletInfo();
                
                // نمایش اطلاعات کیف پول
                document.getElementById('wallet-info').style.display = 'block';
                
            } catch (error) {
                console.error('Connection error:', error);
                alert('Error: ' + error.message);
            } finally {
                // بازگرداندن حالت عادی دکمه
                btn.disabled = false;
                text.style.display = 'inline-block';
                loader.style.display = 'none';
            }
        }

        async function updateWalletInfo() {
            try {
                const address = await signer.getAddress();
                const balance = await contract.balanceOf(address);
                
                document.getElementById('wallet-address').textContent = 
                    `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
                document.getElementById('shrp-balance').textContent = 
                    ethers.utils.formatEther(balance);
            } catch (error) {
                console.error('Error updating wallet info:', error);
            }
        }

        function showModal() {
            document.getElementById('transfer-modal').style.display = 'flex';
        }

        function hideModal() {
            document.getElementById('transfer-modal').style.display = 'none';
        }

        async function transferTokens() {
            const recipient = document.getElementById('recipient').value.trim();
            const amount = document.getElementById('amount').value.trim();
            const btn = document.getElementById('confirm-transfer');
            const loader = document.getElementById('transfer-loader');
            const text = document.getElementById('transfer-text');
            
            try {
                // اعتبارسنجی
                if (!ethers.utils.isAddress(recipient)) {
                    throw new Error('Invalid recipient address');
                }
                if (!amount || isNaN(amount) || Number(amount) <= 0) {
                    throw new Error('Invalid amount');
                }
                
                // نمایش حالت لودینگ
                btn.disabled = true;
                text.style.display = 'none';
                loader.style.display = 'inline-block';
                
                // انجام انتقال
                const tx = await contract.transfer(recipient, ethers.utils.parseEther(amount));
                await tx.wait();
                
                // به‌روزرسانی موجودی
                await updateWalletInfo();
                
                // پاک کردن فرم و بستن مدال
                document.getElementById('recipient').value = '';
                document.getElementById('amount').value = '';
                hideModal();
                
                alert('Transfer successful!');
                
            } catch (error) {
                console.error('Transfer error:', error);
                alert('Transfer failed: ' + error.message);
            } finally {
                // بازگرداندن حالت عادی دکمه
                btn.disabled = false;
                text.style.display = 'inline-block';
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
