<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharp Token</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .btn {
            background-color: #f0b90b;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #d8a20a;
        }
    </style>
</head>
<body>
    <h1>Sharp Token (SHRP)</h1>
    <button class="btn" onclick="addTokenToWallet()">Add SHRP to MetaMask</button>
    <a class="btn" href="https://bscscan.com/token/0x697347f8d15bABaD054C84dAe3C8662addaf5c0b" target="_blank">View on BscScan</a>

    <script>
        async function addTokenToWallet() {
            try {
                const tokenAddress = "0x697347f8d15bABaD054C84dAe3C8662addaf5c0b";
                const tokenSymbol = "SHRP";
                const tokenDecimals = 18;
                const tokenImage = "https://yourwebsite.com/shrp-logo.png"; // Replace with actual logo URL

                const wasAdded = await window.ethereum.request({
                    method: "wallet_watchAsset",
                    params: {
                        type: "ERC20",
                        options: {
                            address: tokenAddress,
                            symbol: tokenSymbol,
                            decimals: tokenDecimals,
                            image: tokenImage,
                        },
                    },
                });

                if (wasAdded) {
                    alert("SHRP has been added to your wallet!");
                } else {
                    alert("Token addition declined.");
                }
            } catch (error) {
                console.error("Error adding token:", error);
                alert("Error adding token. Check the console for details.");
            }
        }
    </script>
</body>
</html>
