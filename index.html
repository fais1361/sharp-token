<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website of Sharp Token (SHRP) - A decentralized and advanced token on Binance Smart Chain">
    <meta property="og:title" content="Sharp Token (SHRP)">
    <meta property="og:description" content="Official website of Sharp Token with staking, swapping and wallet integration">
    <title>Sharp Token (SHRP)</title>

    <!-- استفاده از CDNهای معتبر با integrity -->
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"
            integrity="sha512-FDcVY+2Q9gZr1AeeQyRgXbUF+Q8vz+VxXhIqJzO+0KQZf6J2Z6MTXZzTp7PhvA9BdS5Gx1X7X5z5N5V5Q5Q5=="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #008bbf;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --error-color: #f44336;
            --success-color: #4CAF50;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .card-title {
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 25px;
            background: var(--primary-color);
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 5px;
        }
        
        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }
        
        .btn-outline:hover {
            background: var(--primary-color);
            color: #000;
        }
        
        .wallet-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 20px 0;
        }
        
        .wallet-info {
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .price-section {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .price-card {
            text-align: center;
            padding: 15px;
            min-width: 200px;
        }
        
        .price-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        
        .feature-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .feature-item {
            background: #292929;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-links a {
            color: var(--primary-color);
            font-size: 24px;
            transition: all 0.3s ease;
        }
        
        .social-links a:hover {
            color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .loading {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            display: none;
        }

        .alert-error {
            background: var(--error-color);
            display: block;
        }

        .alert-success {
            background: var(--success-color);
            display: block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }

        @media (max-width: 768px) {
            .price-section {
                flex-direction: column;
            }
            
            .feature-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Sharp Token Logo" class="logo">
            <h1>Sharp Token (SHRP)</h1>
            <p class="subtitle">A decentralized and advanced token on Binance Smart Chain</p>
            
            <div class="wallet-section">
                <div>
                    <button id="connect-metamask" class="btn">
                        <span>Connect MetaMask</span>
                        <span id="mm-loader" class="loading"></span>
                    </button>
                    <button id="connect-walletconnect" class="btn btn-outline">
                        <span>Connect WalletConnect</span>
                        <span id="wc-loader" class="loading"></span>
                    </button>
                </div>
                
                <div id="wallet-info" class="wallet-info">
                    <p>Wallet Address: <span id="wallet-address"></span></p>
                    <p>SHRP Balance: <span id="token-balance">0</span></p>
                    <p>BNB Balance: <span id="bnb-balance">0</span></p>
                    <button id="add-token-btn" class="btn" style="margin-top: 10px;">
                        <span>Add SHRP to Wallet</span>
                    </button>
                </div>

                <div id="alert-box" class="alert"></div>
            </div>
        </header>
        
        <div class="card">
            <h2 class="card-title">Token Information</h2>
            <div class="price-section">
                <div class="price-card">
                    <p>Current Price</p>
                    <p class="price-value" id="token-price">$0.00</p>
                </div>
                <div class="price-card">
                    <p>Market Cap</p>
                    <p class="price-value" id="market-cap">$0.00</p>
                </div>
                <div class="price-card">
                    <p>24h Change</p>
                    <p class="price-value" id="price-change">0%</p>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="price-chart"></canvas>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="https://bscscan.com/token/0x697347f8d15bABaD054C84dAe3C8662addaf5c0b" target="_blank" class="btn">View on BscScan</a>
                <a href="https://pancakeswap.finance" target="_blank" class="btn btn-outline">Trade on PancakeSwap</a>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title">Token Actions</h2>
            <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;">
                <button id="transfer-btn" class="btn">Transfer SHRP</button>
                <button id="swap-btn" class="btn">Swap Tokens</button>
                <button id="stake-btn" class="btn">Stake SHRP</button>
            </div>
        </div>
        
        <!-- بقیه بخش های HTML ... -->
    </div>
    
    <!-- Transfer Modal -->
    <div id="transfer-modal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top: 0;">Transfer SHRP</h2>
            <div id="transfer-alert" class="alert"></div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px;">Recipient Address</label>
                <input type="text" id="recipient-input" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #333; color: white;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px;">Amount</label>
                <input type="number" id="amount-input" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #333; color: white;">
            </div>
            <div style="display: flex; justify-content: space-between;">
                <button id="cancel-transfer" class="btn btn-outline">Cancel</button>
                <button id="confirm-transfer" class="btn">
                    <span>Transfer</span>
                    <span id="confirm-loader" class="loading"></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // متغیرهای سراسری
        let provider, signer, contract, priceChart, walletConnectProvider;
        const contractAddress = "0x697347f8d15bABaD054C84dAe3C8662addaf5c0b";
        const abi = [
            {
                "inputs": [{ "internalType": "address", "name": "account", "type": "address" }],
                "name": "balanceOf",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "recipient", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "transfer",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        // وقتی DOM کاملاً لود شد
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize empty chart
            initializeChart();
            
            // Event listeners
            document.getElementById('connect-metamask').addEventListener('click', connectMetaMask);
            document.getElementById('connect-walletconnect').addEventListener('click', connectWalletConnect);
            document.getElementById('transfer-btn').addEventListener('click', showTransferModal);
            document.getElementById('confirm-transfer').addEventListener('click', transferTokens);
            document.getElementById('cancel-transfer').addEventListener('click', () => hideModal('transfer-modal'));
            document.getElementById('add-token-btn').addEventListener('click', addTokenToWallet);
            document.getElementById('swap-btn').addEventListener('click', showSwapModal);
            document.getElementById('stake-btn').addEventListener('click', showStakeModal);
        });

        // ==================== توابع اصلی ====================

        async function connectMetaMask() {
            const btn = document.getElementById('connect-metamask');
            const loader = document.getElementById('mm-loader');
            
            try {
                toggleLoader(btn, true);
                showAlert('', '');
                
                if (typeof window.ethereum === 'undefined') {
                    throw new Error('Please install MetaMask!');
                }
                
                await window.ethereum.request({ method: "eth_requestAccounts" });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                
                // Check network
                const network = await provider.getNetwork();
                if (network.chainId !== 56) {
                    throw new Error('Please connect to Binance Smart Chain (ChainID: 56)');
                }
                
                await setupContract();
                showAlert('Successfully connected with MetaMask!', 'success');
                
                // Listen for account changes
                window.ethereum.on("accountsChanged", handleAccountsChanged);
                window.ethereum.on("chainChanged", handleChainChanged);
                
            } catch (error) {
                console.error("MetaMask connection error:", error);
                showAlert(error.message, 'error');
            } finally {
                toggleLoader(btn, false);
            }
        }

        async function connectWalletConnect() {
            const btn = document.getElementById('connect-walletconnect');
            const loader = document.getElementById('wc-loader');
            
            try {
                toggleLoader(btn, true);
                showAlert('', '');
                
                // Initialize WalletConnect Provider
                walletConnectProvider = new WalletConnectProvider.default({
                    rpc: {
                        56: "https://bsc-dataseed.binance.org/",
                        97: "https://data-seed-prebsc-1-s1.binance.org:8545/"
                    },
                    chainId: 56
                });
                
                await walletConnectProvider.enable();
                provider = new ethers.providers.Web3Provider(walletConnectProvider);
                signer = provider.getSigner();
                
                await setupContract();
                showAlert('Successfully connected with WalletConnect!', 'success');
                
                // Listen for disconnection
                walletConnectProvider.on("disconnect", () => {
                    document.getElementById("wallet-info").style.display = "none";
                    showAlert('Disconnected from WalletConnect', 'error');
                });
                
            } catch (error) {
                console.error("WalletConnect error:", error);
                showAlert('WalletConnect connection failed: ' + error.message, 'error');
            } finally {
                toggleLoader(btn, false);
            }
        }

        async function setupContract() {
            contract = new ethers.Contract(contractAddress, abi, signer);
            await updateWalletInfo();
            document.getElementById("wallet-info").style.display = "block";
            await fetchTokenPrice();
            updateChart([0.0012, 0.0015, 0.0018, 0.0021, 0.0019, 0.0023]); // Replace with real data
        }

        async function updateWalletInfo() {
            try {
                const address = await signer.getAddress();
                const balance = await contract.balanceOf(address);
                const bnbBalance = await provider.getBalance(address);
                
                document.getElementById("wallet-address").textContent = 
                    `${address.slice(0, 6)}...${address.slice(-4)}`;
                document.getElementById("token-balance").textContent = 
                    ethers.utils.formatEther(balance);
                document.getElementById("bnb-balance").textContent = 
                    ethers.utils.formatEther(bnbBalance).substring(0, 6);
            } catch (error) {
                console.error("Error updating wallet info:", error);
                showAlert('Error updating wallet information', 'error');
            }
        }

        function initializeChart() {
            const ctx = document.getElementById('price-chart').getContext('2d');
            
            // Destroy previous chart if exists
            if (priceChart) {
                priceChart.destroy();
            }
            
            // Create empty chart
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'SHRP Price',
                        data: [],
                        borderColor: '#00d4ff',
                        backgroundColor: 'rgba(0, 212, 255, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#aaa'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#aaa'
                            }
                        }
                    }
                }
            });
        }

        function updateChart(data) {
            if (priceChart) {
                priceChart.data.datasets[0].data = data;
                priceChart.update();
            }
        }

        async function fetchTokenPrice() {
            try {
                const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=sharp-token&vs_currencies=usd&include_market_cap=true&include_24hr_change=true");
                const data = await response.json();
                
                if (data["sharp-token"]) {
                    document.getElementById("token-price").textContent = 
                        `$${data["sharp-token"].usd.toFixed(6)}`;
                    document.getElementById("market-cap").textContent = 
                        `$${(data["sharp-token"].usd_market_cap / 1000000).toFixed(2)}M`;
                    
                    const change = data["sharp-token"].usd_24h_change.toFixed(2);
                    document.getElementById("price-change").textContent = 
                        `${change}%`;
                    document.getElementById("price-change").style.color = 
                        change >= 0 ? "#00ff00" : "#ff0000";
                }
            } catch (error) {
                console.error("Error fetching price:", error);
                showAlert('Error fetching token price data', 'error');
            }
        }

        function showTransferModal() {
            if (!signer) {
                showAlert("Please connect your wallet first!", "error");
                return;
            }
            document.getElementById("transfer-modal").style.display = "flex";
            document.getElementById("transfer-alert").className = "alert";
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        async function transferTokens() {
            const recipient = document.getElementById("recipient-input").value;
            const amount = document.getElementById("amount-input").value;
            const btn = document.getElementById('confirm-transfer');
            const loader = document.getElementById('confirm-loader');
            
            try {
                // Validate inputs
                if (!ethers.utils.isAddress(recipient)) {
                    throw new Error("Please enter a valid address!");
                }
                
                if (!amount || isNaN(amount) || Number(amount) <= 0) {
                    throw new Error("Please enter a valid amount!");
                }
                
                toggleLoader(btn, true);
                showAlert("Processing transaction...", "success");
                
                const tx = await contract.transfer(recipient, ethers.utils.parseEther(amount));
                showAlert(`Transaction sent! Hash: ${tx.hash}`, "success");
                
                await tx.wait();
                showAlert("Transaction confirmed!", "success");
                
                // Update wallet info
                await updateWalletInfo();
                
                // Reset form
                document.getElementById("recipient-input").value = "";
                document.getElementById("amount-input").value = "";
                hideModal('transfer-modal');
                
            } catch (error) {
                console.error("Transfer error:", error);
                showAlert("Transfer failed: " + (error.message || ""), "error");
            } finally {
                toggleLoader(btn, false);
            }
        }

        async function addTokenToWallet() {
            try {
                const wasAdded = await window.ethereum.request({
                    method: "wallet_watchAsset",
                    params: {
                        type: "ERC20",
                        options: {
                            address: contractAddress,
                            symbol: "SHRP",
                            decimals: 18,
                            image: "https://yourwebsite.com/shrp-logo.png",
                        },
                    },
                });
                
                if (wasAdded) {
                    showAlert("SHRP token added to your wallet!", "success");
                } else {
                    showAlert("Token addition was canceled.", "error");
                }
            } catch (error) {
                console.error("Error adding token:", error);
                showAlert("Error adding token: " + error.message, "error");
            }
        }

        function showSwapModal() {
            showAlert("Swap functionality coming soon!", "success");
        }

        function showStakeModal() {
            showAlert("Staking functionality coming soon!", "success");
        }

        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                document.getElementById("wallet-info").style.display = "none";
                showAlert("Wallet disconnected", "error");
            } else {
                updateWalletInfo();
            }
        }

        function handleChainChanged() {
            window.location.reload();
        }

        // ==================== توابع کمکی ====================

        function showAlert(message, type) {
            const alertBox = document.getElementById('alert-box');
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            
            if (type) {
                setTimeout(() => {
                    alertBox.className = 'alert';
                }, 5000);
            }
        }

        function toggleLoader(button, isLoading) {
            const loader = button.querySelector('.loading');
            if (isLoading) {
                loader.style.display = 'inline-block';
                button.disabled = true;
            } else {
                loader.style.display = 'none';
                button.disabled = false;
            }
        }

        // Update price every 30 seconds
        setInterval(fetchTokenPrice, 30000);
    </script>
</body>
</html>
