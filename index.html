<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="وبسایت رسمی توکن شارپ (SHRP) - یک توکن پیشرفته و غیرمتمرکز در شبکه Binance Smart Chain">
    <meta property="og:title" content="Sharp Token (SHRP)">
    <meta property="og:description" content="وبسایت رسمی توکن شارپ با قابلیت استیکینگ، سوآپ و اتصال کیف پول">
    <title>Sharp Token (SHRP)</title>

    <!-- کتابخانه‌های ضروری با SRI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.5/ethers.umd.min.js" 
            integrity="sha512-R7hP+ZFeKY7Q0jZ+wC3tV7DdFev+OLu9XoJ8QZ46RvHpqwSX5P+QJ2OioD5qQzrTkMpJZ5R9X5DvQ9jej6Q==" 
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.7.8/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/chart.js@3.7.1/dist/chart.min.js"></script>

    <style>
        :root {
            --primary-color: #00d4ff;
            --secondary-color: #008bbf;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-color: #ffffff;
            --success-color: #4CAF50;
            --error-color: #F44336;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* استایل‌های باقی مانده مانند قبل */
        /* ... */

        /* استایل‌های جدید */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .alert-success {
            background-color: var(--success-color);
        }

        .alert-error {
            background-color: var(--error-color);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="لوگوی توکن شارپ" class="logo">
            <h1>Sharp Token (SHRP)</h1>
            <p class="subtitle">یک توکن پیشرفته و غیرمتمرکز در شبکه Binance Smart Chain</p>

            <div class="wallet-section">
                <div>
                    <button id="connect-metamask" class="btn">
                        <span id="metamask-text">اتصال به متامسک</span>
                        <span id="metamask-loader" class="loading hidden"></span>
                    </button>
                    <button id="connect-walletconnect" class="btn btn-outline">
                        <span id="walletconnect-text">اتصال به WalletConnect</span>
                        <span id="walletconnect-loader" class="loading hidden"></span>
                    </button>
                </div>

                <div id="wallet-info" class="wallet-info hidden">
                    <p>آدرس کیف پول: <span id="wallet-address"></span></p>
                    <p>موجودی SHRP: <span id="token-balance">0</span></p>
                    <p>موجودی BNB: <span id="bnb-balance">0</span></p>
                    <button onclick="addTokenToWallet()" class="btn" style="margin-top: 10px;">افزودن SHRP به کیف پول</button>
                </div>
            </div>
        </header>

        <!-- بخش‌های باقی مانده مانند قبل -->
        <!-- ... -->

        <!-- مدال انتقال -->
        <div id="transfer-modal" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; justify-content: center; align-items: center;">
            <div style="background: var(--card-bg); padding: 30px; border-radius: 10px; max-width: 500px; width: 90%;">
                <h2 style="margin-top: 0;">انتقال SHRP</h2>
                <div id="transfer-alert" class="alert hidden"></div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px;">آدرس گیرنده</label>
                    <input type="text" id="recipient-address" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #333; color: white;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px;">مقدار</label>
                    <input type="number" id="transfer-amount" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #333; color: white;">
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <button onclick="hideModal('transfer-modal')" class="btn btn-outline">انصراف</button>
                    <button onclick="transferTokens()" class="btn" id="transfer-btn">
                        <span id="transfer-text">انتقال</span>
                        <span id="transfer-loader" class="loading hidden"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- مدال‌های دیگر (سواپ و استیک) -->
        <!-- ... -->
    </div>

    <script>
        // متغیرهای سراسری
        let provider, signer, contract;
        const contractAddress = "0x697347f8d15bABaD054C84dAe3C8662addaf5c0b";
        const abi = [
            {
                "inputs": [{ "internalType": "address", "name": "account", "type": "address" }],
                "name": "balanceOf",
                "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "address", "name": "recipient", "type": "address" },
                    { "internalType": "uint256", "name": "amount", "type": "uint256" }
                ],
                "name": "transfer",
                "outputs": [{ "internalType": "bool", "name": "", "type": "bool" }],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];
        let priceChart;

        // توابع مدال
        function showTransferModal() {
            if (!signer) {
                showAlert('لطفا ابتدا کیف پول خود را متصل کنید!', 'error');
                return;
            }
            document.getElementById("transfer-alert").classList.add('hidden');
            document.getElementById("transfer-modal").classList.remove('hidden');
        }

        function hideModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById("transfer-alert");
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.classList.remove('hidden');
        }

        // توابع کیف پول
        async function setupWalletConnections() {
            // اتصال به متامسک
            document.getElementById("connect-metamask").addEventListener("click", async function() {
                const btn = this;
                const loader = document.getElementById("metamask-loader");
                const text = document.getElementById("metamask-text");
                
                btn.disabled = true;
                text.classList.add('hidden');
                loader.classList.remove('hidden');
                
                try {
                    if (typeof window.ethereum === "undefined") {
                        throw new Error("متامسک یافت نشد!");
                    }
                    
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    
                    // بررسی شبکه
                    const network = await provider.getNetwork();
                    if (network.chainId !== 56) {
                        throw new Error("لطفا به شبکه اصلی BSC متصل شوید (ChainID: 56)");
                    }
                    
                    await setupContract();
                    
                    // گوش دادن به تغییرات
                    window.ethereum.on("accountsChanged", handleAccountsChanged);
                    window.ethereum.on("chainChanged", handleChainChanged);
                    
                } catch (error) {
                    console.error("خطا در اتصال:", error);
                    showAlert(error.message, 'error');
                } finally {
                    btn.disabled = false;
                    text.classList.remove('hidden');
                    loader.classList.add('hidden');
                }
            });
            
            // اتصال به WalletConnect (مشابه متامسک)
            // ...
        }

        async function setupContract() {
            contract = new ethers.Contract(contractAddress, abi, signer);
            await updateWalletInfo();
            document.getElementById("wallet-info").classList.remove('hidden');
            await fetchTokenPrice();
            setupChart();
        }

        async function updateWalletInfo() {
            try {
                const address = await signer.getAddress();
                const balance = await contract.balanceOf(address);
                const bnbBalance = await provider.getBalance(address);
                
                document.getElementById("wallet-address").textContent = 
                    `${address.slice(0, 6)}...${address.slice(-4)}`;
                document.getElementById("token-balance").textContent = 
                    ethers.utils.formatEther(balance);
                document.getElementById("bnb-balance").textContent = 
                    ethers.utils.formatEther(bnbBalance).substring(0, 6);
            } catch (error) {
                console.error("خطا در به‌روزرسانی اطلاعات کیف پول:", error);
                showAlert('خطا در دریافت اطلاعات کیف پول', 'error');
            }
        }

        // توابع تراکنش
        async function transferTokens() {
            const recipient = document.getElementById("recipient-address").value.trim();
            const amount = document.getElementById("transfer-amount").value.trim();
            const btn = document.getElementById("transfer-btn");
            const loader = document.getElementById("transfer-loader");
            const text = document.getElementById("transfer-text");
            
            // اعتبارسنجی
            if (!ethers.utils.isAddress(recipient)) {
                showAlert('آدرس گیرنده نامعتبر است!', 'error');
                return;
            }
            
            if (!amount || isNaN(amount) || Number(amount) <= 0) {
                showAlert('مقدار انتقال نامعتبر است!', 'error');
                return;
            }
            
            btn.disabled = true;
            text.classList.add('hidden');
            loader.classList.remove('hidden');
            document.getElementById("transfer-alert").classList.add('hidden');
            
            try {
                const tx = await contract.transfer(recipient, ethers.utils.parseEther(amount));
                showAlert('تراکنش ارسال شد! منتظر تأیید بمانید...', 'success');
                
                const receipt = await tx.wait();
                showAlert(`تراکنش با موفقیت تأیید شد! هش: ${receipt.transactionHash}`, 'success');
                await updateWalletInfo();
                
                // ریست فرم
                document.getElementById("recipient-address").value = '';
                document.getElementById("transfer-amount").value = '';
                
            } catch (error) {
                console.error("خطا در انتقال:", error);
                showAlert(`خطا در انتقال: ${error.message || "خطای ناشناخته"}`, 'error');
            } finally {
                btn.disabled = false;
                text.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }

        // توابع کمکی
        function handleAccountsChanged(accounts) {
            if (accounts.length === 0) {
                document.getElementById("wallet-info").classList.add('hidden');
                showAlert('کیف پول شما قطع شد!', 'error');
            } else {
                updateWalletInfo();
            }
        }

        function handleChainChanged() {
            window.location.reload();
        }

        // مقداردهی اولیه
        document.addEventListener('DOMContentLoaded', function() {
            setupWalletConnections();
            // سایر تنظیمات اولیه
        });
    </script>
</body>
</html>
